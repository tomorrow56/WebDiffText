<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テキストファイル差分表示ツール</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>テキストファイル差分表示ツール</h1>
            <p>2つのテキストファイルをアップロードして差分を表示します</p>
        </header>

        <div class="upload-section">
            <div class="file-input-group">
                <div class="file-input-wrapper">
                    <label for="file1">左側ファイル:</label>
                    <input type="file" id="file1" accept=".txt,.js,.html,.css,.py,.java,.cpp,.c,.h,.md" />
                    <div class="file-info" id="file1-info"></div>
                </div>
                <div class="file-input-wrapper">
                    <label for="file2">右側ファイル:</label>
                    <input type="file" id="file2" accept=".txt,.js,.html,.css,.py,.java,.cpp,.c,.h,.md" />
                    <div class="file-info" id="file2-info"></div>
                </div>
            </div>
            <button id="compare-btn" class="compare-button" disabled>差分を表示する</button>
        </div>

        <div class="result-section" id="result-section" style="display: none;">
            <div class="result-header">
                <h2>差分表示結果</h2>
                <button id="download-btn" class="download-button">HTMLをダウンロード</button>
            </div>
            <div class="diff-container" id="diff-container">
                <!-- 差分表示エリア -->
            </div>
        </div>
    </div>

    <script src="diff-algorithm.js"></script>
    <script src="script.js"></script>
</body>
</html>
